<!DOCTYPE html>
<html>
<head>
    
    <title>contact201</title>
    <style>
        div.box{
            border:3px solid green;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            background-color: green;
            
        }
        .box::before{
            content: '';
            border:3px solid red;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position:absolute;
            left:-200px;
            background-color: brown;
            z-index: -1;


        }
        .box::after{
            content: '';
            border:3px solid blue;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position:absolute;
            left:200px;
            background-color: blueviolet;
            z-index: 0;
        }
    </style>
</head>
<body>
